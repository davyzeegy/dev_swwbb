<!DOCTYPE html>
<html>
    <head>
        <h1> Wegwijs Burger Belangen Test omgeving voor webRTC</h1>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div>
            <input placeholder="Voer uw gebruikersnaam in..." 
            type="text"
            id = gebruikersnaam-input /><br>
            <button onclick="sendUsername()"> Versturen</button>
            <button onclick="startCall()"> Start Gesprek</button>
        </div>
        <div id="video-call-div">
            <video id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>
            <div class="call-action-div" >
                <button onclick="muteVideo()">Mute Video</button>
                <button onclick="muteAudio()">Mute Audio</button>
            </div>
        </div>
        <script src="./sender.js"></script>

    </body>
</html>
